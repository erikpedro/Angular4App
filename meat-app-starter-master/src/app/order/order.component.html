<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
  
        <form [formGroup]="orderForm" novalidate>
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
              </h2>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Seus Dados: </p>
            </div>
            <div class="col-sm-6 col-xs-12">
                <mt-input-container erroMessage=" Obrigatorio" label="Nome">
                  <input class="form-control" formControlName="name" placeholder="Endereco" autocomplete="off" />
                </mt-input-container>
                </div>

                <div class="col-sm-3 col-xs-6">
                    <mt-input-container erroMessage=" E-Mail Invalido" label="E-Mail">
                      <input type="text" class="form-control" formControlName="email"   placeholder="E-Mail" autocomplete="off" />
                    </mt-input-container>
                </div>

                <div class="col-sm-3 col-xs-6">
                    <mt-input-container erroMessage=" E-Mail Invalido" label="E-Mail">
                      <input type="text" class="form-control" formControlName="emailConfirmation"   placeholder="Confirmaçao de E-Mail" autocomplete="off" />
                    </mt-input-container>
                </div>


          </div>

          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Endereço de Entrega:</p>
            </div>
            <div class="col-sm-6 col-xs-12">
            <mt-input-container erroMessage=" Obrigatorio" label="Endereço">
              <input class="form-control" formControlName="address"  placeholder="Endereco" autocomplete="off" />
            </mt-input-container>
            </div>
            <div class="col-sm-3 col-xs-6">
              <mt-input-container erroMessage=" Obrigatorio, Somente Numeros" label="Numero">
                <input type="text" class="form-control" formControlName="number"   placeholder="Numero" autocomplete="off" />
              </mt-input-container>
              </div>
            <div class="col-sm-3 col-xs-6">
                <mt-input-container>
                  <input type="text" class="form-control" formControlName="optionalAddress"  placeholder="Complemento">
                </mt-input-container>
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <!-- Table row -->
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>
          <mt-order-items [items]="cartItems()"
            (increaseQty)="increaseQty($event)"
            (decreaseQty)="decreaseQty($event)"
            (remove)="remove($event)"></mt-order-items>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <div class="row">
            <!-- accepted payments column -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Formas de Pagamento:</p>

                <div class="form-group">

                  <mt-radio [options]="paymentOptions" formControlName="paymentOption"></mt-radio>

                </div>

            </div>
            <!-- /.col -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Frete e Total:</p>
                <mt-delivery-cost [delivery]="delivery"
                [itemsValue]="itemsValue()"></mt-delivery-cost>

            </div>
            <!-- /.col -->
          </div>

        </form>

        <div class="row">
          <div class="col-xs-12">
            <button (click)="checkOrder(orderForm.value)" class="btn btn-success pull-right"
            [disabled]="!orderForm.valid || cartItems().length === 0">
            <i class="fa fa-credit-card"></i> Concluir Pedido
            </button>

          </div>
        </div>

    </section>
</section>
<!-- FIM DO CONTEUDO-->
